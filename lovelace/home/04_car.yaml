        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: lock.passat_gte_door_locked
            tap_action:
              action: more-info
            # color: gray
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.c_passat_gte_doors_closed
