bedroom_climate:
  alert:
    bedroom_co_level:
      name: "–í—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —É–≥–ª–µ–∫–∏—Å–ª–æ–≥–æ –≥–∞–∑–∞"
      message: "üòÆ‚Äçüí® –í—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å CO2 –≤ —Å–ø–∞–ª—å–Ω–µ: {{states('sensor.c_bedroom_co2_density')}}"
      done_message: "‚úÖ –£—Ä–æ–≤–µ–Ω—å CO2 –≤ —Å–ø–∞–ª—å–Ω–µ –≤ –Ω–æ—Ä–º–µ: {{states('sensor.c_bedroom_co2_density')}}"
      entity_id: binary_sensor.c_bedroom_high_co2
      state: "on"
      repeat:
        - 1
        - 15
        - 30
      can_acknowledge: true
      skip_first: true
      notifiers:
        - tg_valaz

  binary_sensor:
    - platform: template
      sensors:
        c_bedroom_high_co2:
          friendly_name: "Bedroom High CO2 level"
          value_template: >-
            {{states('sensor.c_bedroom_co2_density') | float >= 700 }}

  input_select:
    c_bedroom_fan_mode:
      name: –†–µ–∂–∏–º –≤–µ–Ω—Ç–∏–ª—è—Ç–æ—Ä–∞
      options:
        - "none"
        - "recuperator"
        - "air conditioner"

  fan:
    - platform: template
      fans:
        bedroom_input_fan:
          friendly_name: "Bedroom Input Fan"
          value_template: "{{ states('switch.bedroom_recuperator_plug') }}"
          percentage_template: "{{ states('sensor.bedroom_recuperator_plug_power') | float /0.14 }}"
          turn_on:
            service: switch.turn_on
            target:
              entity_id: switch.bedroom_recuperator_plug
          turn_off:
            service: switch.turn_off
            target:
              entity_id: switch.bedroom_recuperator_plug

  automation:
    - alias: "[Bedroom Climate] Turn on Recuperator on high CO2"
      trigger:
        - platform: state
          entity_id: binary_sensor.people_at_home
          to: "on"
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          above: 500
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "off"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "recuperator"
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn off Recuperator on low CO2"
      trigger:
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          below: 450
          for: "00:10:00"
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "on"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "recuperator"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn on Recuperator on cool weather"
      trigger:
        - platform: state
          entity_id: sensor.c_weather_temperature
        - platform: state
          entity_id: sensor.c_bedroom_temperature
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "off"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "air conditioner"
        - condition: template
          value_template: "{{ states('sensor.c_weather_temperature') < states('sensor.c_bedroom_temperature') }}"
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn off Recuperator on hot weather"
      trigger:
        - platform: state
          entity_id: sensor.c_weather_temperature
        - platform: state
          entity_id: sensor.c_bedroom_temperature
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "on"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "air conditioner"
        - condition: template
          value_template: "{{ states('sensor.c_weather_temperature') > states('sensor.c_bedroom_temperature') }}"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug
