people:
  binary_sensor:
    - platform: template
      sensors:
        people_at_home:
          friendly_name: "Люди дома"
          value_template: >
            {{ is_state('person.azat', 'home') or is_state('person.eliia', 'on')}}

  automation:
    - alias: "[People] When Azat came home"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: person.azat
          to: "home"
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.passat_gte_force_data_refresh
