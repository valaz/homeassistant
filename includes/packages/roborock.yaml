# https://community.home-assistant.io/t/howto-xiaomi-vacuum-zoned-cleaning/51293

roborock:
  input_number:
    zones_clean_repeats:
      name: Zone Clean Repeats
      initial: 1
      min: 1
      max: 3
      step: 1

  input_boolean:
    clean_saloon:
      name: Clean Saloon
    clean_bathroom:
      name: Clean Bathroom
    clean_livingroom:
      name: Clean Livingroom
    clean_livingroom_entrance:
      name: Clean Livingroom Entrance
    clean_kitchen:
      name: Clean Kitchen
    clean_kitchen_table:
      name: Clean Kitchen Table
    clean_bedroom:
      name: Clean Bedroom
    clean_kidsroom:
      name: Clean Kidsroom

  sensor:
    - platform: template
      sensors:
        c_roborock_clean_zones:
          friendly_name: "Roborock Clean Zones"
          value_template: >
            {% set clean_data = namespace(zones=[], zone_names=[]) %}
            {% for entity in states.input_boolean %}
              {% if 'zone_coordinates' in entity.attributes and is_state(entity.entity_id, 'on') %}
                {% set zone = entity.attributes.zone_coordinates %}
                {% set clean_data.zones = clean_data.zones + [zone]  %}
              {% endif %}
            {% endfor %}
            {{ clean_data.zones }}
        c_roborock_clean_zones_names:
          friendly_name: "Roborock Clean Zones Names"
          value_template: >
            {% set clean_data = namespace(zones=[], zone_names=[]) %}
            {% for entity in states.input_boolean %}
              {% if 'zone_coordinates' in entity.attributes and is_state(entity.entity_id, 'on') %}
                {% set zone_name = entity.attributes.friendly_name.replace('Clean ', '') %}
                {% set clean_data.zone_names = clean_data.zone_names + [zone_name] %}
              {% endif %}
            {% endfor %}
            {{ clean_data.zone_names }}

  script:
    reset_zone_selection:
      alias: "[Roborock] Reset Zone Selection"
      sequence:
        - service: input_boolean.turn_off
          data:
            entity_id: >
              {% set entities = states.input_boolean | selectattr('attributes.zone_coordinates', 'defined') | map(attribute='entity_id') | list %}
              {{ entities }}
        - service: input_number.set_value
          data:
            entity_id: input_number.zones_clean_repeats
            value: 1

    roborock_start_zone_cleaning:
      alias: "[Roborock] Start Zone Cleaning"
      mode: restart
      sequence:
        - delay: "00:00:02"
        - variables:
            zones: "{{ states('sensor.c_roborock_clean_zones') }}"
            zone_names: "{{ states('sensor.c_roborock_clean_zones_names') }}"
            repeats: "{{ states('input_number.zones_clean_repeats') | int }}"
        # - service: persistent_notification.create
        #   data:
        #     title: "Debug: Collected Zones"
        #     message: "{{zone_names}} ({{ zones }})"
        - condition: template
          value_template: "{{ zones | length > 0 }}"
        - service: xiaomi_miio.vacuum_clean_zone
          data:
            entity_id: vacuum.roborock_s5
            repeats: "{{ repeats }}"
            zone: "{{ zones }}"

    roborock_saloon_zone_cleanup:
      alias: "[Roborock] Уборка салона"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_number.set_value
          target:
            entity_id: input_number.zones_clean_repeats
          data:
            value: 3
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_saloon
        - service: script.roborock_start_zone_cleaning

    roborock_bathroom_cleanup:
      alias: "[Roborock] Уборка в ванной"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_bathroom
        - service: script.roborock_start_zone_cleaning

    roborock_livingroom_kitchen_cleanup:
      alias: "[Roborock] Уборка в гостиной и на кухне"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_kitchen
              - input_boolean.clean_livingroom
        - service: script.roborock_start_zone_cleaning

    roborock_livingroom_cleanup:
      alias: "[Roborock] Уборка в гостиной"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_livingroom
        - service: script.roborock_start_zone_cleaning

    roborock_livingroom_entarance_cleanup:
      alias: "[Roborock] Уборка в гостиной у входа"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_number.set_value
          target:
            entity_id: input_number.zones_clean_repeats
          data:
            value: 2
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_livingroom_entrance
        - service: script.roborock_start_zone_cleaning

    roborock_kitchen_cleanup:
      alias: "[Roborock] Уборка на кухне"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_kitchen
        - service: script.roborock_start_zone_cleaning

    roborock_kitchen_table_cleanup:
      alias: "[Roborock] Уборка на кухне под столом"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_number.set_value
          target:
            entity_id: input_number.zones_clean_repeats
          data:
            value: 2
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_kitchen_table
        - service: script.roborock_start_zone_cleaning

    roborock_bedroom_cleanup:
      alias: "[Roborock] Уборка в спальне"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_bedroom
        - service: script.roborock_start_zone_cleaning

    roborock_kidsroom_cleanup:
      alias: "[Roborock] Уборка в детской"
      mode: restart
      sequence:
        - service: script.reset_zone_selection
        - service: input_boolean.turn_on
          target:
            entity_id:
              - input_boolean.clean_kidsroom
        - service: script.roborock_start_zone_cleaning

  automation:
    - alias: "[Roborock] Return To Base"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "1_hold"
      action:
        - service: vacuum.return_to_base
          data: {}
          target:
            entity_id: vacuum.roborock_s5

    - alias: "[Roborock] Start Kitchen cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "1_single"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_kitchen_cleanup

    - alias: "[Roborock] Start Kitchen Table cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "1_double"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_kitchen_table_cleanup

    - alias: "[Roborock] Start Livingroom cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "2_single"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_livingroom_cleanup

    - alias: "[Roborock] Start Livingroom Enterance cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "2_double"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_livingroom_entarance_cleanup

    - alias: "[Roborock] Start Kitchen and Livingroom cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "2_hold"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_livingroom_kitchen_cleanup

    - alias: "[Roborock] Start Kidsroom cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "3_single"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_kidsroom_cleanup

    - alias: "[Roborock] Start Bedroom cleaning"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.roborock_remote_control_action
          to: "4_single"
      action:
        - service: script.turn_on
          entity_id:
            - script.roborock_bedroom_cleanup
