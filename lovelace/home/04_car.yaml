        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: lock.passat_gte_trunk_locked
            tap_action:
              action: more-info
            # color: gray
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.passat_gte_trunk_closed
            tap_action:
              action: more-info
            # color: gray
      - type: heading ### Windows ###
        icon: mdi:car-side
