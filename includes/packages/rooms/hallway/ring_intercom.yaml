hallway_ring_intercom:
  timer:
    hallway_intercom_autoopen_timer:
      name: "ÐÐ²Ñ‚Ð¾Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ð¸Ðµ Ð¿Ð¾Ð´ÑŠÐµÐ·Ð´Ð°"
      duration: "00:05:00"

  binary_sensor:
    - platform: template
      sensors:
        c_ring_intercom_ding:
          friendly_name: "Ring Intercom Ding Detected"
          value_template: >-
            {{ (as_timestamp(now()) - as_timestamp(states('event.ring_intercom_ding'))) < 120 }}

  lock:
    - platform: template
      unique_id: r_intercom
      name: R Intercom
      value_template: "{{ is_state('switch.c_intercom_autoopen', 'off') }}"
      lock:
        - service: switch.turn_off
          target:
            entity_id: switch.c_intercom_autoopen
      unlock:
        - service: switch.turn_on
          target:
            entity_id: switch.c_intercom_autoopen

  switch:
    - platform: template
      switches:
        c_intercom_autoopen:
          friendly_name: "Intercom Autoopen"
          value_template: >-
            {{ not is_state("timer.hallway_intercom_autoopen_timer", "idle") }}
          turn_on:
            - service: timer.cancel
              target:
                entity_id: timer.hallway_intercom_autoopen_timer
            - service: timer.start
              target:
                entity_id: timer.hallway_intercom_autoopen_timer
          turn_off:
            - service: timer.start
              target:
                entity_id: timer.hallway_intercom_autoopen_timer
            - service: timer.cancel
              target:
                entity_id: timer.hallway_intercom_autoopen_timer

  automation:
    - alias: "[Ring Intercom] Autoopen"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.c_ring_intercom_ding
          to: "on"
        - platform: state
          entity_id: lock.r_intercom
          to: "unlocked"
      condition:
        - condition: state
          entity_id: lock.r_intercom
          state: "unlocked"
        - condition: state
          entity_id: binary_sensor.c_ring_intercom_ding
          state: "on"
      action:
        - service: button.press
          target:
            entity_id: button.ring_intercom_open_door

    - alias: "[Intercom Lock] Unlock from mobile"
      mode: restart
      initial_state: true
      trigger:
        - platform: event
          event_type: ios.action_fired
          event_data:
            actionID: 4C4494D1-AB16-42AF-8B6B-5C5D998CC809
      action:
        - service: lock.unlock
          target:
            entity_id: lock.r_intercom
        - service: lock.unlock
          target:
            entity_id: lock.z_intercom

    - alias: "[Intercom Lock] Unlock from sms"
      trigger:
        - platform: event
          event_type: sms.incoming_sms
      condition:
        condition: and
        conditions:
          - condition: template
            value_template: "{{ trigger.event.data.phone == states('sensor.c_azat_phone_number') }}"
          - condition: template
            value_template: "{{ trigger.event.data.text == 'Intercom' }}"
      action:
        - service: lock.unlock
          target:
            entity_id: lock.r_intercom
        - service: lock.unlock
          target:
            entity_id: lock.z_intercom
        - service: script.send_sms_to_azat
          data:
            message: |
              ðŸšªðŸ”Š Intercom is unlocked
