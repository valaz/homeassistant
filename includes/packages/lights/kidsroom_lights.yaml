kidsroom_lights:
  timer:
    kidsroom_light_turn_off:
      name: "Свет в детской выключится через "
      duration: "00:03:00"

  input_select:
    c_kidsroom_light_mode:
      name: Режим освещения
      options:
        - full
        - sleep

  light:
    - platform: template
      lights:
        c_kidsroom:
          friendly_name: "[Kidsroom] Light"
          value_template: "{{ is_state('switch.kidsroom_light_switch', 'on') }}"
          icon_template: mdi:moon-full
          turn_on:
            - service: switch.turn_on
              data:
                entity_id: switch.kidsroom_light_switch
          turn_off:
            - service: switch.turn_off
              data:
                entity_id: switch.kidsroom_light_switch

  switch:
    - platform: template
      switches:
        c_kidsroom_sleep_mode:
          friendly_name: "Ночной режим"
          icon_template: mdi:sleep
          value_template: "{{is_state('input_select.c_kidsroom_light_mode', 'sleep')}}"
          turn_on:
            - service: input_select.select_option
              target:
                entity_id: input_select.c_kidsroom_light_mode
              data:
                option: sleep
          turn_off:
            - service: input_select.select_option
              target:
                entity_id: input_select.c_kidsroom_light_mode
              data:
                option: full

  script:
    kidsroom_light_send_command:
      alias: "[Kidsroom Lights] Send Command"
      mode: restart
      sequence:
        - service: remote.send_command
          data:
            entity_id: remote.kidsroom_rm4_mini
            device: kidsroom_light
            command: "warm"
        - service: remote.send_command
          data:
            entity_id: remote.kidsroom_rm4_mini
            device: kidsroom_light
            command: "{{command}}"

  automation:
    - alias: "[Kidsroom Lights] Turn Off on Sunrise"
      initial_state: true
      trigger:
        - platform: sun
          event: sunrise
          offset: "00:30:00"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.kidsroom_light_switch
        - service: input_select.select_option
          target:
            entity_id: input_select.c_kidsroom_light_mode
          data:
            option: full

    - alias: "[Kidsroom Lights] Fix Main Light"
      initial_state: false
      trigger:
        - platform: state
          entity_id: input_select.c_kidsroom_light_mode
        - platform: state
          entity_id: switch.kidsroom_light_switch
          from: "off"
          to: "on"
      condition:
        - condition: state
          entity_id: switch.kidsroom_light_switch
          state: "on"
      action:
        - service: script.kidsroom_light_send_command
          data:
            command: "{{ states('input_select.c_kidsroom_light_mode') }}"

    - alias: "[Kidsroom Lights] Turn On Sleep Mode"
      initial_state: false
      trigger:
        - platform: time
          at: "21:00:00"
      action:
        - service: input_select.select_option
          target:
            entity_id: input_select.c_kidsroom_light_mode
          data:
            option: sleep

    - alias: "[Kidsroom Lights] Toggle Main Light"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.kidsroom_button_action
          to: "single"
      action:
        - service: switch.toggle
          entity_id: switch.kidsroom_light_switch

    - alias: "[Kidsroom Lights] Toggle Sleep Mode"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.kidsroom_button_action
          to: "double"
      condition:
        - condition: state
          entity_id: switch.kidsroom_light_switch
          state: "on"
      action:
        - service: switch.toggle
          entity_id: switch.c_kidsroom_sleep_mode

    - alias: "[Kidsroom Lights] Turn on light if there is movement"
      trigger:
        - platform: state
          entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
          to: "on"
        - platform: state
          entity_id: sensor.kidsroom_motion_sensor_illuminance
      condition:
        - condition: or
          conditions:
            - condition: numeric_state
              entity_id: sensor.kidsroom_motion_sensor_illuminance
              below: 50
            - condition: numeric_state
              entity_id: sensor.c_sun_elevation
              below: 3
        - condition: or
          conditions:
            - condition: state
              entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
              state: "on"
      action:
        - service: light.turn_on
          target:
            entity_id: light.c_kidsroom

    - alias: "[Kidsroom Lights] Turn off light if there is no movements"
      trigger:
        - platform: state
          entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
          to: "off"
          for: "00:01:00"
        - platform: event
          event_type: timer.finished
          event_data:
            entity_id: timer.kidsroom_light_turn_off
      condition:
        - condition: state
          entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
          state: "off"
      action:
        - service: light.turn_off
          target:
            entity_id: light.c_kidsroom

    - alias: "[Kidsroom Lights] Start timer if light turned on manually"
      trigger:
        - platform: state
          entity_id: light.c_kidsroom
          to: "on"
      condition:
        condition: state
        entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
        state: "off"
      action:
        - service: timer.cancel
          target:
            entity_id: timer.kidsroom_light_turn_off
        - service: timer.start
          target:
            entity_id: timer.kidsroom_light_turn_off

    - alias: "[Kidsroom Lights] Cancel timer if there is movement"
      trigger:
        - platform: state
          entity_id: binary_sensor.kidsroom_motion_sensor_occupancy
          to: "on"
        - platform: state
          entity_id: light.c_kidsroom
          to: "off"
      action:
        - service: timer.cancel
          target:
            entity_id: timer.kidsroom_light_turn_off
