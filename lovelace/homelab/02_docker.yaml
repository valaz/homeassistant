title: Docker
path: docker
type: sections
icon: mdi:docker
cards: []
max_columns: 3
sections:
  - type: grid ###   Switches    ###
    cards:
      - type: heading
        heading_style: title
        heading: Docker
        icon: mdi:toggle-switch-outline

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "switch.docker_*"
          exclude:
            - entity_id: "switch.docker_addon_*"
            - entity_id: "switch.docker_hassio_*"
        sort:
          method: name
        show_empty: true

  - type: grid ###   CPU    ###
    cards:
      - type: heading
        heading_style: title
        heading: CPU
        icon: mdi:cpu-64-bit

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.docker_*_cpu"
          exclude:
            - entity_id: "sensor.docker_addon_*"
            - entity_id: "sensor.docker_hassio_*"
        sort:
          method: name
        show_empty: true

  - type: grid ###   RAM    ###
    cards:
      - type: heading
        heading_style: title
        heading: RAM
        icon: mdi:chip

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.docker_*_memory"
          exclude:
            - entity_id: "sensor.docker_addon_*"
            - entity_id: "sensor.docker_hassio_*"
        sort:
          method: name
        show_empty: true

  - type: grid ###   Overview    ###
    cards:
      - type: heading
        heading_style: title
        heading: Overview
        icon: mdi:docker

      - type: tile
        entity: switch.c_hulk_with_portainer
        color: blue

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.docker_containers*"
        sort:
          method: name
        show_empty: true

  - type: grid ###   Syncthing    ###
    cards:
      - type: heading
        heading_style: title
        heading: Syncthing
        icon: mdi:database-sync-outline

      - type: heading
        heading: Downloads/Movies
        heading_style: subtitle
        icon: mdi:folder
        badges:
          - type: entity
            entity: sensor.c_syncthing_hulk_downloads_movies
            color: green
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.u5elrlu_media_downloads_movies_media_downloads_movies
            color: blue
            tap_action:
              action: more-info

      - type: heading
        heading: Need files/space
        heading_style: subtitle
        badges:
          - type: entity
            entity: sensor.c_syncthing_hulk_downloads_movies_need_files
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.c_syncthing_hulk_downloads_movies_need_gb
            tap_action:
              action: more-info

      - type: heading
        heading: "WD Yellow"
        heading_style: subtitle
        icon: mdi:harddisk
        badges:
          - type: entity
            entity: sensor.glances_mnt_wd_yellow_used
            icon: mdi:harddisk-remove
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.glances_mnt_wd_yellow_free
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.glances_mnt_wd_yellow_used_percent
            icon: mdi:chart-pie
            tap_action:
              action: more-info

      - type: heading
        heading: Network
        heading_style: subtitle
        icon: mdi:server-network
        badges:
          - type: entity
            entity: sensor.docker_syncthing_network_speed_down
            icon: mdi:download-network
            color: green
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.docker_syncthing_network_speed_up
            icon: mdi:upload-network
            color: orange
            tap_action:
              action: more-info
