            tap_action:
              action: more-info
            color: green
            icon: mdi:calendar
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_service_inspection_distance
            tap_action:
              action: more-info
            color: blue
            icon: mdi:arrow-left-right
      - type: heading ### Oil Change ###
        icon: mdi:oil
