title: Monitoring
path: monitoring
icon: mdi:alert-box
type: sections
cards: []
max_columns: 3
sections:
  - type: grid ###   Scenes    ###
    cards:
      - type: heading
        heading_style: title
        heading: Scenes
        icon: mdi:scent
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - domain: scene
              sort:
                method: name

  - type: grid ###   Battery Low    ###
    cards:
      - type: heading
        heading_style: title
        heading: Battery Low
        icon: mdi:battery-50

      - type: custom:battery-state-card
        secondary_info: "{last_changed}"
        filter:
          include:
            - name: "attributes.device_class"
              value: "battery"
          exclude:
            - name: "entity_id"
              value: "binary_sensor.*"
            - name: "entity_id"
              value: "sensor.ipad_*"
            - name: "entity_id"
              value: "sensor.iphone_*"
            - name: "entity_id"
              value: "sensor.*passat_gte_*"
        sort:
          by: "state"
        collapse: 4
        bulk_rename:
          - from: " Battery"
          - from: " Батарея"
          - from: " level"
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true

  - type: grid ###   Stale Environmental Sensors    ###
    cards:
      - type: heading
        heading_style: title
        heading: Stale Environmental Sensors
        icon: mdi:alert-octagram-outline
      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
          state_color: true
        filter:
          include:
            - entity_id: sensor.*_temperature
              last_changed: "> 3h ago"
              options:
                secondary_info: last-changed
            - entity_id: sensor.*_humidity
              last_changed: "> 3h ago"
              options:
                secondary_info: last-changed
          exclude:
            - entity_id: "*_device_temperature"
            - entity_id: "sensor.glances_*"
            - entity_id: "*processor_temperature*"
            - name: "*Glances*"
            - entity_id: "*passat_gte*"
            - entity_id: "*localhost*"
        sort:
          method: name
          numeric: true
        show_empty: true

  - type: grid ###   Alerts    ###
    cards:
      - type: heading
        heading_style: title
        heading: Alerts
        icon: mdi:alert
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "alert.*"
              sort:
                method: name

  - type: grid ###   Uptime    ###
    cards:
      - type: heading
        heading_style: title
        heading: Devices
        icon: mdi:devices
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "binary_sensor.uptimekuma_smarthome_*"
              sort:
                method: name

  - type: grid ###   BLE Devices    ###
    cards:
      - type: heading
        heading_style: title
        heading: BLE Devices
        icon: mdi:alert-octagram-outline

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - attributes:
                device_class: distance
        sort:
          method: state
          numeric: true
        show_empty: true
