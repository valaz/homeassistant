title: Hass
path: hass
type: sections
icon: mdi:home-assistant
cards: []
max_columns: 3
sections:
  - type: grid ###   Software    ###
    cards:
      - type: heading
        heading_style: title
        heading: Software
        icon: mdi:home-assistant

      - type: heading
        heading: Uptime
        heading_style: subtitle
        icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.c_uptime_system
            color: blue

      - type: tile
        entity: script.homeassistant_restart
        name: Restart HA
        tap_action:
          action: toggle
        layout_options:
          grid_columns: 4
          grid_rows: 1

      - type: tile
        entity: update.home_assistant_core_update
        name: Core Update
        features:
          - type: "update-actions"
            backup: "ask"
      - type: tile
        entity: update.home_assistant_supervisor_update
        name: Supervisor Update
        features:
          - type: "update-actions"
            backup: "ask"

      - type: history-graph
        entities:
          - entity: sensor.maria_db_size
            name: Maria DB

  - type: grid ###   Hardware    ###
    cards:
      - type: heading
        heading_style: title
        heading: Hardware
        icon: mdi:cpu-64-bit
        badges:
          - type: entity
            show_icon: true
            icon: mdi:cpu-64-bit
            color: orange
            entity: sensor.processor_temperature
            tap_action:
              action: more-info
          - type: entity
            show_icon: false
            color: orange
            entity: sensor.processor_use
            tap_action:
              action: more-info
          - type: entity
            show_icon: true
            icon: mdi:chip
            color: blue
            entity: sensor.memory_use_percent
            tap_action:
              action: more-info
          - type: entity
            show_icon: true
            icon: mdi:harddisk
            color: green
            entity: sensor.disk_use_percent
            tap_action:
              action: more-info
              
      - type: heading
        heading: Uptime
        heading_style: subtitle
        icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.c_uptime_server
            color: blue

      - type: heading
        heading: Load 1m/5m/15m
        heading_style: subtitle
        icon: mdi:server-network
        badges:
          - type: entity
            entity: sensor.load_1m
            show_icon: false
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.load_5m
            show_icon: false
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.load_15m
            show_icon: false
            tap_action:
              action: more-info


      - type: heading
        heading: Local IP
        icon: mdi:ip
        heading_style: subtitle
        badges:
          - type: entity
            show_icon: false
            entity: sensor.local_ip

      - type: heading
        heading: Network
        heading_style: subtitle
        icon: mdi:server-network
        badges:
          - type: entity
            entity: sensor.network_throughput_in_enp2s0
            icon: mdi:download-network
            color: green
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.network_throughput_out_enp2s0
            icon: mdi:upload-network
            color: orange
            tap_action:
              action: more-info

      - type: tile
        entity: script.host_reboot
        name: Reboot Host
        tap_action:
          action: more-info
        layout_options:
          grid_columns: 4
          grid_rows: 1

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.processor_temperature
        name: "CPU Temperature"
        animate: true
        hour24: true
        color_thresholds:
          - value: 60
            color: "#539652"
          - value: 80
            color: "#f39c12"
          - value: 90
            color: "#c0392b"
        hours_to_show: 1
        points_per_hour: 60
        update_interval: 10
        layout_options:
          grid_columns: 2
          grid_rows: 2.6

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.memory_use_percent
        name: "RAM Usage"
        icon: mdi:chip
        animate: true
        hour24: true
        color_thresholds:
          - value: 60
            color: "#539652"
          - value: 80
            color: "#f39c12"
          - value: 90
            color: "#c0392b"
        hours_to_show: 1
        points_per_hour: 60
        update_interval: 10
        layout_options:
          grid_columns: 2
          grid_rows: 2.6

      - type: custom:history-explorer-card
        header: hide
        defaultTimeRange: 24h
        lineMode: curves
        decimation: true
        uimode: dark
        recordedEntitiesOnly: true
        labelsVisible: false
        uiColors:
          gridlines: rgb(100,100,100)
        uiLayout:
          toolbar: hide
          selector: hide
        graphs:
          - type: line
            entities:
              - entity: sensor.disk_use
                name: Disk usage
                color: rgb(127, 186, 192)
                fill: rgba(217, 240, 235, 0.5)

      - entity: sensor.glances_used_percent
        type: custom:multiple-entity-row
        name: "Boot"
        state_color: true
        state_header: "/ %"
        entities:
          - entity: sensor.glances_used
            name: "used"
          - entity: sensor.glances_free
            name: "free"
