addons:
  automation:
    - alias: "[System] AutoRestart z2m"
      mode: restart
      initial_state: true
      trigger:
        - platform: state
          entity_id: switch.bedroom_light_switch
          to: "unavailable"
          for: "00:05:00"
        - platform: state
          entity_id: switch.bedroom_light_switch
          to: "unavailable"
          for: "00:10:00"
        - platform: state
          entity_id: switch.bedroom_light_switch
          to: "unavailable"
          for: "00:20:00"
        - platform: state
          entity_id: switch.bedroom_light_switch
          to: "unavailable"
          for: "00:30:00"
      action:
        - service: hassio.addon_restart
          data:
            addon: 45df7312_zigbee2mqtt
        - service: notify.tg_valaz
          data:
            message: "ðŸ”„ Zigbee2MQTT addon is restarted"
