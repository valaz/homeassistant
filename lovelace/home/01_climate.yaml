title: Climate
path: climate
icon: mdi:home-thermometer
type: sections
cards: []
max_columns: 3
sections:
  - type: grid ####   Weather.  ####
    cards:
      - type: heading
        heading_style: title
        heading: Weather
        icon: mdi:weather-cloudy

      - type: weather-forecast
        entity: weather.forecast_tegel_home
        secondary_info_attribute: humidity
        show_forecast: true
        forecast_type: daily

      - type: "custom:horizon-card"
        language: ru

  - type: grid ####.  Temperature   ####
    cards:
      - type: heading
        heading_style: title
        heading: Temperature
        icon: mdi:thermometer
      - type: custom:mini-graph-card
        name: Спальня
        entities:
          - sensor.c_bedroom_temperature
        hour24: true
        show:
          graph: false
          icon: true
          extrema: true
          fill: false
        align_state: center
        layout_options:
          grid_columns: 2
          grid_rows: 3.4
