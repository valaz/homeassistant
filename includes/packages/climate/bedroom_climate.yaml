bedroom_climate:
  timer:
    bedroom_sleep_mode_timer:
      name: "Начат процесс засыпания"
      duration: "01:00:10"

  alert:
    bedroom_co2_level:
      name: "Высокий уровень углекислого газа"
      message: "😮‍💨 Высокий уровень CO2 в спальне: {{states('sensor.c_bedroom_co2_density')}}"
      done_message: "✅ Уровень CO2 в спальне в норме: {{states('sensor.c_bedroom_co2_density')}}"
      entity_id: binary_sensor.c_bedroom_high_co2
      state: "on"
      repeat:
        - 5
        - 30
        - 60
      can_acknowledge: true
      skip_first: true
      notifiers:
        - tg_valaz

  binary_sensor:
    - platform: template
      sensors:
        c_bedroom_high_co2:
          friendly_name: "Bedroom High CO2 level"
          value_template: >-
            {% set current_co2_level = states('sensor.c_bedroom_co2_density') | float %}
            {% set alert_co2_level = states('input_select.c_bedroom_co2_alert_level') | float %}
            {{ current_co2_level >= alert_co2_level }}

  input_select:
    c_bedroom_fan_mode:
      name: Режим вентилятора
      options:
        - "none"
        - "recuperator"
        - "air conditioner"
        - "sleep"

    c_bedroom_co2_alert_level:
      name: Критический уровень CO2
      options:
        - 600
        - 700
        - 800
        - 900
        - 1000

  sensor:
    - platform: template
      sensors:
        c_bedroom_fan_last_mode:
          friendly_name: "Bedroom Fan Last Mode"
          value_template: >-
            {% if is_state("input_select.c_bedroom_fan_mode", "none") or is_state("input_select.c_bedroom_fan_mode", "sleep") -%}
              {{states("sensor.c_bedroom_fan_last_mode")}}
            {%- else -%}
              {{states("input_select.c_bedroom_fan_mode")}}
            {%- endif %}

  switch:
    - platform: template
      switches:
        c_bedroom_fan_heater:
          friendly_name: "Обогреватель"
          icon_template: mdi:radiator
          value_template: "{{is_state('switch.bedroom_heater_plug_l1', 'on') or is_state('switch.bedroom_heater_plug_l2', 'on')}}"
          turn_on:
            - service: switch.turn_on
              target:
                entity_id: switch.bedroom_heater_plug_l1
            # - service: switch.turn_on
            #   target:
            #       entity_id: switch.bedroom_heater_plug_l2
          turn_off:
            - service: switch.turn_off
              target:
                entity_id: switch.bedroom_heater_plug_l1
            - service: switch.turn_off
              target:
                entity_id: switch.bedroom_heater_plug_l2

  fan:
    - platform: template
      fans:
        bedroom_input_fan:
          friendly_name: "Bedroom Input Fan"
          value_template: "{{ states('switch.bedroom_recuperator_plug') }}"
          percentage_template: >-
            {% set power_fan_capacity = 15 %}
            {% set power_fan_and_heater_capacity = 369 %}
            {% set power_total_capacity = power_fan_capacity %}
            {% if is_state("switch.c_bedroom_fan_heater", "on") -%}
              {% set power_total_capacity = power_fan_and_heater_capacity %}
            {%- else -%}
              {% set power_total_capacity = power_fan_capacity %}
            {%- endif %}
            {% set power_fan_current = states('sensor.bedroom_recuperator_plug_power') | float %}
            {{100*power_fan_current/power_total_capacity}}
          turn_on:
            service: switch.turn_on
            target:
              entity_id: switch.bedroom_recuperator_plug
          turn_off:
            service: switch.turn_off
            target:
              entity_id: switch.bedroom_recuperator_plug

  automation:
    - alias: "[Bedroom Climate] Turn on Recuperator on high CO2"
      trigger:
        - platform: state
          entity_id: binary_sensor.people_at_home
          to: "on"
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          above: 500
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "off"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "recuperator"
        - condition: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          above: 500
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn off Recuperator on low CO2"
      trigger:
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          below: 450
          for: "00:10:00"
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "on"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "recuperator"
        - condition: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          below: 450
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn on Recuperator on cool weather"
      trigger:
        - platform: state
          entity_id: sensor.c_weather_temperature
        - platform: state
          entity_id: sensor.c_bedroom_temperature
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "off"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "air conditioner"
        - condition: template
          value_template: "{{ states('sensor.c_weather_temperature') < states('sensor.c_bedroom_temperature') }}"
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn off Recuperator on hot weather"
      trigger:
        - platform: state
          entity_id: sensor.c_weather_temperature
        - platform: state
          entity_id: sensor.c_bedroom_temperature
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "on"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "air conditioner"
        - condition: template
          value_template: "{{ states('sensor.c_weather_temperature') > states('sensor.c_bedroom_temperature') }}"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] On Sleep Mode Started"
      trigger:
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
          to: "sleep"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug
        - service: timer.cancel
          target:
            entity_id: timer.bedroom_sleep_mode_timer
        - service: timer.start
          target:
            entity_id: timer.bedroom_sleep_mode_timer

    - alias: "[Bedroom Climate] AutoCancel timer"
      trigger:
        - platform: state
          entity_id: input_select.c_bedroom_fan_mode
          from: "sleep"
      action:
        - service: timer.cancel
          target:
            entity_id: timer.bedroom_sleep_mode_timer

    - alias: "[Bedroom Climate] On Sleep Mode Ended"
      trigger:
        - platform: state
          entity_id: timer.bedroom_sleep_mode_timer
          to: "idle"
      action:
        - service: input_select.select_option
          target:
            entity_id: input_select.c_bedroom_fan_mode
          data:
            option: "{{states('sensor.c_bedroom_fan_last_mode')}}"

    - alias: "[Bedroom Climate] Turn on Fan heater every 30 minutes"
      mode: single
      triggers:
        - platform: time_pattern
          minutes: "/30"
      conditions:
        - condition: state
          entity_id: switch.c_bedroom_fan_heater
          state: "off"
        - condition: state
          entity_id: input_select.c_bedroom_fan_mode
          state: "recuperator"
      actions:
        - service: switch.turn_on
          target:
            entity_id: switch.c_bedroom_fan_heater

    - alias: "[Bedroom Climate] Turn of Fan heater after 5 minutes"
      mode: single
      triggers:
        - platform: state
          entity_id: switch.c_bedroom_fan_heater
          to: "on"
          for: "00:10:00"
      conditions:
        - condition: state
          entity_id: switch.c_bedroom_fan_heater
          state: "on"
      actions:
        - service: switch.turn_off
          target:
            entity_id: switch.c_bedroom_fan_heater
