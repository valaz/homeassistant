title: Home
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.forecast_tegel_home

      - type: "custom:sun-card"
        language: ru

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-person-card
            entity: device_tracker.iphone_12_az
            name: Azat
            icon: mdi:face-man
            secondary_info: last-changed
          - type: custom:mushroom-person-card
            entity: device_tracker.iphone_elia
            name: Eliia
            icon: mdi:face-woman
            secondary_info: last-changed

      - type: conditional
        conditions:
          - entity: binary_sensor.tapo_c210_ping
            state: "on"
        card:
          - type: picture-glance
            title: C210
            camera_image: camera.tapo_c210_hd
            camera_view: live
            entities:
              - light.hallway
              - binary_sensor.0x00158d0008a9e22e_contact

      - type: custom:mini-graph-card
        entities:
          - input_number.c_rescuetime_efficiency_percent
        color_thresholds:
          - value: 33
            color: "#ff0000"
          - value: 45
            color: "#FFB300"
          - value: 50
            color: "#00ff09"

      # - type: custom:mini-graph-card
      #   entities:
      #     - sensor.0x04cf8cdf3c764d02_power
      #   color_thresholds:
      #     - value: 500
      #       color: "#DB4437"
      #     - value: 300
      #       color: "#FFA600"
      #     - value: 100
      #       color: "#43A047"

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Спальня #######   Спальня   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bedroom_temperature
                    primary_info: state
                    icon_color: orange
                    name: Temperature
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bedroom_humidity
                    name: Humidity
                    primary_info: state
                    secondary_info: name
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bedroom_co2_density
                    name: CO2
                    primary_info: state
                    icon_color: green
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bedroom_pm25_density
                    name: pm25
                    primary_info: state
                    icon_color: purple
                    secondary_info: name
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: switch.bedroom_light_switch
                    name: Люстра
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: false
                    show_color_temp_control: false
                    show_color_control: false
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.bedroom_monitor_plug
                    name: Монитор
                    fill_container: true
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.yeelight_lamp15_0x1c03268c
                    name: Лампа
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: true
                    show_color_temp_control: true
                    show_color_control: true
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: light.yeelight_lamp15_0x1c03268c_ambilight
                    name: Подсветка
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: true
                    show_color_temp_control: true
                    show_color_control: true
                    use_light_color: true
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: binary_sensor.c_bedroom_closet_usage
                    name: Движение
                    primary_info: state
                    secondary_info: last-changed
                  - type: custom:mushroom-fan-card
                    entity: fan.bedroom_input_fan
                    name: Рекуператор
                    fill_container: true

              - type: custom:mushroom-cover-card
                entity: cover.bedroom_cover_group
                show_buttons_control: true
                show_position_control: true

      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Детская #######   Детская   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_kidsroom_temperature
                    primary_info: state
                    icon_color: orange
                    name: Temperature
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_kidsroom_humidity
                    name: Humidity
                    primary_info: state
                    secondary_info: name
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: switch.kidsroom_light_switch
                    name: Луна
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: false
                    show_color_temp_control: false
                    show_color_control: false
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.c_kidsroom_sleep_mode
                    fill_container: true

      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Кухня #######   Кухня   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: switch.kitchen_light_switch_right
                    name: Люстра
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: false
                    show_color_temp_control: false
                    show_color_control: false
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.kitchen_sink_plug
                    name: Раковина
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: false
                    show_color_temp_control: false
                    show_color_control: false
                    use_light_color: true
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: binary_sensor.kitchen_motion_sensor_occupancy
                    name: Движение
                    primary_info: state
                    secondary_info: last-changed
                  - type: custom:mushroom-entity-card
                    entity: sensor.kitchen_motion_sensor_illuminance
                    name: Уровень освещения
                    # primary_info: state
                    # secondary_info: last-changed

      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Корридор #######   Корридор   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.hallway
                    name: Люстра
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: true
                    show_color_temp_control: true
                    show_color_control: true
                    use_light_color: true
                  - type: custom:vertical-stack-in-card
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: binary_sensor.hallway_door_sensor_contact
                        name: Входная Дверь
                        primary_info: state
                        secondary_info: last-changed
                      - type: custom:mushroom-entity-card
                        entity: binary_sensor.c_hallway_carpet_usage
                        name: Входной коврик
                        primary_info: state
                        secondary_info: last-changed

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Ванная #######   Ванная   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bathroom_temperature
                    primary_info: state
                    icon_color: orange
                    name: Temperature
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_bathroom_humidity
                    name: Humidity
                    primary_info: state
                    secondary_info: name

              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.c_bathroom
                    name: Люстра
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: true
                    show_color_temp_control: true
                    show_color_control: false
                    use_light_color: true
                  - type: custom:vertical-stack-in-card
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: binary_sensor.bathroom_presence_sensor_occupancy
                        name: Движение
                        primary_info: state
                        secondary_info: last-changed
                      - type: custom:mushroom-entity-card
                        entity: binary_sensor.bathroom_motion_sensor_occupancy
                        name: Движение
                        primary_info: state
                        secondary_info: last-changed
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: binary_sensor.bathroom_door_sensor_contact
                    name: Дверь
                    primary_info: state
                    secondary_info: last-changed
                  - type: custom:mushroom-entity-card
                    entity: sensor.bathroom_motion_sensor_illuminance_lux
                    primary_info: state
                    icon_color: yellow
                    secondary_info: name
                  # - type: custom:mushroom-light-card
                  #   entity: switch.c_bathroom_light_auto_off
                  #   name: Автовыключение
                  #   fill_container: false
                  #   collapsible_controls: false
                  #   show_brightness_control: false
                  #   show_color_temp_control: false
                  #   show_color_control: false
                  #   use_light_color: false

              - type: entities
                entities:
                  # - alert.moisture_bathroom
                  - binary_sensor.bathroom_water_leak_sensor_water_leak
                  - timer.bathroom_light_turn_off
                  # - binary_sensor.0x54ef4410006dc3dd_occupancy
                  # - select.0x54ef4410006dc3dd_motion_sensitivity
                  # - number.0x54ef4410006dc3dd_detection_interval

      # - type: vertical-stack
      #   cards:
      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Гостиная #######   Гостиная   #######
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_livingroom_temperature
                    primary_info: state
                    icon_color: orange
                    name: Temperature
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_livingroom_humidity
                    name: Humidity
                    primary_info: state
                    secondary_info: name

              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.livingroom
                    name: Люстра
                    fill_container: true
                    collapsible_controls: false
                    show_brightness_control: true
                    show_color_temp_control: true
                    show_color_control: true
                    use_light_color: true
                  - type: custom:mushroom-select-card
                    entity: input_select.c_livingroom_light_mode
                    icon_color: orange
                    primary_info: name
                    secondary_info: last-changed

              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_tv_duration_current
                    primary_info: state
                    icon_color: green
                    name: TV now
                    secondary_info: name
                  - type: custom:mushroom-entity-card
                    entity: sensor.c_tv_duration_today
                    name: TV today
                    primary_info: state
                    icon_color: blue
                    secondary_info: name

              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-media-player-card
                    entity: media_player.philips_tv
                    fill_container: true
                    show_volume_level: true
                    collapsible_controls: false
                    media_controls: [on_off, play_pause_stop]
                    volume_controls: [volume_buttons]
                  - type: custom:mushroom-media-player-card
                    entity: media_player.apple_tv_4k
                    fill_container: true
                    show_volume_level: true
                    collapsible_controls: false
                    media_controls: [on_off, play_pause_stop]

              - type: entities
                entities:
                  - switch.c_livingroom_power
                  # - media_player.philips_tv
                  - entity: light.65oled936_12_ambilight
                    type: custom:multiple-entity-row
                    name: Ambilight
                    state_header: ambilight
                    toggle: true
                    state_color: true
                    entities:
                      - entity: switch.c_65oled936_12_screen_state
                        name: screen
                        toggle: true
                      - entity: switch.c_65oled936_12_ambilight_hue
                        name: ambilight+hue
                        toggle: true
                  # - entity: fan.air_purifier_2s
                  #   secondary_info:
                  #     attribute: preset_mode
                  #   type: custom:multiple-entity-row
                  #   toggle: true
                  #   state_color: true
                  #   entities:
                  #     - entity: number.air_purifier_2s_favorite_level
                  #       name: level

              - type: custom:mushroom-vacuum-card
                entity: vacuum.roborock_s5
                icon_animation: true
                fill_container: true
                commands: [start_pause, stop, return_home]

              - type: custom:mushroom-chips-card
                alignment: center
                chips:
                  - type: entity
                    entity: sensor.c_roborock_s5_battery
                    icon_color: green
                  - type: entity
                    entity: sensor.c_last_clean_custom
                    icon_color: blue
                  - type: entity
                    entity: sensor.roborock_s5_last_clean_area
                    icon_color: orange
                  - type: entity
                    entity: sensor.c_roborock_s5_last_clean_duration
                    icon_color: orange

              - type: conditional
                conditions:
                  - entity: vacuum.roborock_s5
                    state: "cleaning"
                card:
                  type: glance
                  show_name: false
                  entities:
                    - sensor.roborock_s5_current_clean_area
                    - sensor.c_roborock_s5_current_clean_duration

              - type: conditional
                conditions:
                  - entity: vacuum.roborock_s5
                    state_not: "cleaning"
                card:
                  type: glance
                  entities:
                    - sensor.c_roborock_s5_filter_left_hours
                    - sensor.c_roborock_s5_side_brush_left_hours
                    - sensor.c_roborock_s5_main_brush_left_hours
                    - entity: sensor.c_roborock_s5_sensor_dirty_left_hours
