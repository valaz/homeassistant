############################ Телеметрия ############################
title: Телеметрия
icon: mdi:keyboard
cards:
  ############################ Колонка 1 ############################
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: markdown
            style: |
              ha-card {
                color: #00BFFF;
                font-weight: bold;
                font-size: 16px;
              }
            content: >
              **Автоматизации и скрипты**

          ################# Автоматизации #################

          - type: entities
            style: |
              ha-card {
                color: #00BFFF;
                --paper-item-icon-color: #00BFFF;
                --iron-icon-stroke-color: #FFFFE0;
                font-weight: bold;
                font-size: 14px;
              }
            show_header_toggle: false
            entities:
              - entity: sensor.count_automation
                type: custom:multiple-entity-row
                name: Автоматизации
                state_header: Всего
                entities:
                  - entity: sensor.count_automation_on
                    name: Активно
                  - entity: sensor.count_automation_off
                    name: Отключено
                  - entity: sensor.count_automation_unavailable
                    name: Недоступно

          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              show_header_toggle: false
              style: |
                ha-card {
                  color: #00BFFF;
                  --paper-item-icon-color: #E6E6FA;
                  font-weight: bold;
                  font-size: 14px;
                }
            filter:
              include:
                - domain: automation
                  state: "unavailable"
                  options:
                    secondary_info: last-changed

          ################# Скрипты #################

          - type: entities
            style: |
              ha-card {
                color: #00BFFF;
                --paper-item-icon-color: #00BFFF;
                --iron-icon-stroke-color: #FFFFE0;
                font-weight: bold;
                font-size: 14px;
              }
            show_header_toggle: false
            entities:
              - entity: sensor.count_script
                type: custom:multiple-entity-row
                name: Скрипты
                state_header: Всего
                entities:
                  - entity: sensor.count_script_on
                    name: Активно
                  - entity: sensor.count_script_off
                    name: Отключено
                  - entity: sensor.count_script_unavailable
                    name: Недоступно

          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              show_header_toggle: false
              style: |
                ha-card {
                  color: #00BFFF;
                  --paper-item-icon-color: #E6E6FA;
                  font-weight: bold;
                  font-size: 14px;
                }
            filter:
              include:
                - domain: script
                  state: "unavailable"
                  options:
                    secondary_info: last-changed

      ################# Обновления #################
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: markdown
            style: |
              ha-card {
                color: #00BFFF;
                font-weight: bold;
                font-size: 16px;
              }
            content: >
              **Обновления**

          - type: entities
            style: |
              ha-card {
                color: #00BFFF;
                --paper-item-icon-color: #00BFFF;
                --iron-icon-stroke-color: #FFFFE0;
                font-weight: bold;
                font-size: 14px;
              }
            show_header_toggle: false
            entities:
              - entity: sensor.count_update
                type: custom:multiple-entity-row
                name: Аддоны
                state_header: Всего
                entities:
                  - entity: sensor.count_update_on
                    name: Доступно обновлений

          - type: custom:auto-entities
            card:
              type: entities
              show_header_toggle: false
            filter:
              include:
                - domain: update
                  state: "on"
                  options:
                    type: custom:multiple-entity-row
                    show_state: false
                    secondary_info: last-changed
                    entities:
                      - attribute: installed_version
                        name: Установлено
                      - attribute: latest_version
                        name: Последняя

          - type: markdown
            style: |
              ha-card {
                color: #00BFFF;
                font-weight: bold;
                font-size: 16px;
              }
            content: |
              <ha-icon icon="hacs:hacs"></ha-icon>&nbsp;&nbsp;&nbsp;Обновлений для HACS - {{ states('sensor.hacs') | default }}
              > {% for repo in state_attr('sensor.hacs', 'repositories') %}
              > {{ repo.display_name }} {{ repo["installed_version"] }} -> {{ repo["available_version"] }}
              > {% endfor %}

