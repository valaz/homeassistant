bedroom_climate:
  alert:
    bedroom_co_level:
      name: "Ð’Ñ‹ÑÐ¾ÐºÐ¸Ð¹ ÑƒÑ€Ð¾Ð²ÐµÐ½ÑŒ ÑƒÐ³Ð»ÐµÐºÐ¸ÑÐ»Ð¾Ð³Ð¾ Ð³Ð°Ð·Ð°"
      message: "ðŸ˜®â€ðŸ’¨ Ð’Ñ‹ÑÐ¾ÐºÐ¸Ð¹ ÑƒÑ€Ð¾Ð²ÐµÐ½ÑŒ CO2 Ð² ÑÐ¿Ð°Ð»ÑŒÐ½Ðµ: {{states('sensor.c_bedroom_co2_density')}}"
      done_message: "âœ… Ð£Ñ€Ð¾Ð²ÐµÐ½ÑŒ CO2 Ð² ÑÐ¿Ð°Ð»ÑŒÐ½Ðµ Ð² Ð½Ð¾Ñ€Ð¼Ðµ: {{states('sensor.c_bedroom_co2_density')}}"
      entity_id: binary_sensor.c_bedroom_high_co2
      state: "on"
      repeat:
        - 1
        - 15
        - 30
      can_acknowledge: true
      skip_first: true
      notifiers:
        - tg_valaz

  binary_sensor:
    - platform: template
      sensors:
        c_bedroom_high_co2:
          friendly_name: "Bedroom High CO2 level"
          value_template: >-
            {{states('sensor.c_bedroom_co2_density') | float >= 700 }}

  fan:
    - platform: template
      fans:
        bedroom_input_fan:
          friendly_name: "Bedroom Input Fan"
          value_template: "{{ states('switch.bedroom_recuperator_plug') }}"
          percentage_template: "{{ states('sensor.bedroom_recuperator_plug_power') | float /0.14 }}"
          turn_on:
            service: switch.turn_on
            target:
              entity_id: switch.bedroom_recuperator_plug
          turn_off:
            service: switch.turn_off
            target:
              entity_id: switch.bedroom_recuperator_plug

  automation:
    - alias: "[Bedroom Climate] Turn on Recuperator on high CO2"
      trigger:
        - platform: state
          entity_id: binary_sensor.people_at_home
          to: "on"
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          above: 500
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "off"
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.bedroom_recuperator_plug

    - alias: "[Bedroom Climate] Turn off Recuperator on low CO2"
      trigger:
        - platform: numeric_state
          entity_id: sensor.c_bedroom_co2_density
          below: 450
          for: "00:10:00"
      condition:
        - condition: state
          entity_id: switch.bedroom_recuperator_plug
          state: "on"
      action:
        - service: switch.turn_off
          target:
            entity_id: switch.bedroom_recuperator_plug
