bluetooth_power_off: 'bluetoothctl power off'
bluetooth_power_on: 'bluetoothctl power on'
bluetooth_scan_on: 'bluetoothctl scan on'

portainer_remove: 'docker stop portainer && docker rm portainer'
portainer_init: 'docker pull portainer/portainer-ce:latest && docker run -d -p 8000:8000 -p 9443:9443 --name=portainer --restart=always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer-ce:latest'