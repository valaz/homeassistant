    - alias: "[Car] Notify about electric charge progress"
      mode: restart
      initial_state: true
      trigger:
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 19
          below: 40
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 39
          below: 60
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 59
          below: 80
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 79
          below: 90
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 89
          below: 95
        - platform: numeric_state
          entity_id: sensor.passat_gte_battery_level
          above: 94
          below: 100
      condition:
        - condition: state
          entity_id: binary_sensor.passat_gte_external_power
          state: "on"
        - condition: numeric_state
          entity_id: sensor.passat_gte_battery_level
