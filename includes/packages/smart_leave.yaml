smart_leave:
  template:
    binary_sensor:
      - name: "Wardrobe Usage"
        unique_id: "wardrobe_usage"
        state: "{{states('binary_sensor.0x00158d00054cd813_occupancy') == 'on'}}"
        delay_off:
          minutes: 5
        device_class: motion

  automation:
    - alias: "[Smart Leave] Check Azat for keys"
      trigger:
        - platform: state
          entity_id: binary_sensor.0x00158d0008a9e22e_contact
          to: "on"
      condition:
        condition: and
        conditions:
          - condition: state
            entity_id: device_tracker.iphone_12_az
            state: "home"
          - condition: state
            entity_id: binary_sensor.wardrobe_usage
            state: "on"
      action:
        - delay: "00:00:01"
        - service: script.turn_on
          target:
            entity_id: script.1679826687505
