title: Car
subview: false
path: car
type: sections
icon: mdi:car
cards: []
max_columns: 3
sections:
  - type: grid ### Car ###
    cards:
      - type: heading
        icon: ""
        heading: Passat GTE
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: device_tracker.passat_gte_last_position
            tap_action:
              action: more-info
            # icon: "mdi:map-marker"
            color: green
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.c_passat_gte_odometer
            tap_action:
              action: more-info
            color: blue
            # icon: mdi:lock
      - type: picture-elements
        image: "/local/passat_gte/passat.png"
        elements:
          - type: image
            entity: switch.passat_gte_electric_climatisation
            image: /local/passat_gte/blank.png
            style:
              top: 39.5%
              left: 55%
              width: 43%
            state_image:
              "on": /local/passat_gte/passat_heat.png

          - type: image
            entity: binary_sensor.passat_gte_external_power
            image: /local/passat_gte/blank.png
            style:
              top: 62.8%
              left: 21.2%
              width: 43%
            state_image:
              "on": /local/passat_gte/passatcharging.png

          - type: image
            entity: binary_sensor.passat_gte_parking_light
            image: /local/passat_gte/blank.png
            style:
              top: 66.8%
              left: 37.2%
              width: 37%
            state_image:
              "on": /local/passat_gte/passat_light.png

          - type: image
            entity: lock.passat_gte_door_locked
            image: /local/passat_gte/blank.png
            style:
              top: 42.3%
              left: 57%
              width: 2%
            state_image:
              locked: /local/passat_gte/blink.gif

          # Top left row with state icons

          - type: state-icon
            entity: lock.passat_gte_door_locked
            style:
              top: 87%
              left: 36%

          - type: state-icon
            entity: switch.passat_gte_auxiliary_climatisation
            style:
              top: 87%
              left: 47%

          - type: state-icon
            entity: switch.passat_gte_electric_climatisation
            hold_action: toggle
            style:
              top: 87%
              left: 58%

          - type: state-icon
            entity: switch.passat_gte_window_heater
            hold_action: toggle
            style:
              top: 87%
              left: 69%

          #Top right icons
          - type: state-icon
            entity: switch.passat_gte_charging
            style:
              top: 87%
              left: 80%

          - type: state-label
            entity: sensor.passat_gte_battery_level
            style:
              top: 96%
              left: 81%

          - type: state-icon
            entity: sensor.passat_gte_fuel_level
            style:
              top: 87%
              left: 91%

          - type: state-label
            entity: sensor.passat_gte_fuel_level
            style:
              top: 96%
              left: 92%
      #END VW IMAGE CARD

      - type: heading ### Last Sync ###
        icon: mdi:car-wireless
        heading: Last Sync
        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_last_data_refresh
            # color: orange
          - type: entity
            show_state: true
            show_icon: true
            entity: switch.passat_gte_force_data_refresh
            tap_action:
              action: toggle
            icon: mdi:restart
            color: green
            name: Refresh
            state_content: name
      - type: heading ### Fuel Range ###
        icon: mdi:fuel
        heading: Fuel Range
        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_fuel_level
            color: red
            icon: mdi:fuel
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_fuel_range
            color: blue
            icon: mdi:arrow-left-right
            tap_action:
              action: more-info
      - type: heading ### Electric Range ###
        icon: mdi:battery
        heading: Electric Range
        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_battery_level
            color: blue
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.passat_gte_electric_range
            color: blue
            icon: mdi:arrow-left-right
            tap_action:
              action: more-info
      - type: heading ### Parling Lights ###
        icon: mdi:car-parking-lights
        heading: Parling Lights
        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.passat_gte_parking_light
            tap_action:
              action: more-info
            # color: gray
      - type: heading ### Doors ###
        icon: mdi:car-door
